<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Work In Sync | Check Slot</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../static/img/icon.png" rel="icon">
    <link href="../static/img/logo.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Angluar JS and Routing-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- Template Main CSS File -->
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body ng-app="">

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="home" class="logo d-flex align-items-center">
                <img src="../static/img/icon.png" alt="">
                <span class="d-none d-lg-block">&nbsp;&nbsp;Work In Sync</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <span class="d-none d-md-block dropdown-toggle ps-2">Welcome, {{message2}}</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <hr class="dropdown-divider">
                        </li>


                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="logout">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link collapsed" href="/index">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li><!-- End Dashboard Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/check">
                    <i class="bi bi-calendar-event"></i>
                    <span>Check Meeting Slots</span>
                </a>
            </li><!-- End Quote Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/book">
                    <i class="bi bi-calendar-plus-fill"></i>
                    <span>Book a Meeting Room</span>
                </a>
            </li><!-- End Buy Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/cancel">
                    <i class="bi bi-calendar-minus-fill"></i>
                    <span>Cancel Meeting Room</span>
                </a>
            </li><!-- End Sell Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/history">
                    <i class="bi bi-hourglass-split"></i>
                    <span>Booking History</span>
                </a>
            </li><!-- End History Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin">
                    <i class="bi bi-people"></i>
                    <span>Admin Page</span>
                </a>
            </li><!-- End Logout Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="/logout">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Logout</span>
                </a>
            </li><!-- End Logout Nav -->

        </ul>

    </aside><!-- End Sidebar-->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Check Slot</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home">Work In Sync</a></li>
                    <li class="breadcrumb-item active">Check Slot</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div ng-show="{{slot}}" class="text-danger">
            <i class="bi bi-exclamation-circle"></i> {{slot}}
        </div>
        <div ng-show="{{slote}}" class="text-success">
            <i class="bi bi-calendar-check"></i> {{slote}}
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter time slot you want to check for:</h5>
                <form class="row g-3" name="formname" method="post" action="/check">
                    <div class="col-12">
                        <label for="date" class="form-label">Date</label>
                        <input class="form-control" name="date" ng-model="date" type="date" ng-required="true"
                            autocomplete="off">
                    </div>
                    <div class="">
                        <div class="row">
                            <div class="col-6">
                                <label for="fromtime" class="form-label">Starting From:</label>
                                <input class="form-control" name="fromtime" ng-model="fromtime" type="time"
                                    ng-required="true" autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="endtime" class="form-label">Ending At:</label>
                                <input class="form-control" name="endtime" ng-model="endtime" type="time"
                                    ng-required="true" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="room" class="form-control">
                            <option disabled selected value>Conference Room</option>
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form><!-- Vertical Form -->

            </div>
        </div>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">

    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../static/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/chart.js/chart.min.js"></script>
    <script src="../static/vendor/echarts/echarts.min.js"></script>
    <script src="../static/vendor/quill/quill.min.js"></script>
    <script src="../static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../static/vendor/tinymce/tinymce.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../static/js/main.js"></script>

</body>

</html>
